<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-group input[type="submit"] {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Product</h1>
        <form action="/update-PRODUCT" method="POST">
            <div class="form-group">
                <label for="productid">Product ID:</label>
                <input type="text" id="productid" name="productid" required>
            </div>
            <div class="form-group">
                <label for="change">Field to Change:</label>
                <select id="change" name="change" required>
                    <option value="PRODUCT_name">Product Name</option>
                    <option value="PRODUCT_STOCK">Stock</option>
                    <option value="PRICE">Price</option>
                    <option value="supplier_id">Supplier_id</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newvalue">New Value:</label>
                <input type="text" id="newvalue" name="newvalue" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Update Product">
            </div>
        </form>
    </div>
</body>
</html>

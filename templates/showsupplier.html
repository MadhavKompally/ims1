<!DOCTYPE html>
<html>
<head>
    <title>Show Suppliers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Suppliers</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for supplier in suppliers %}
                <tr>
                    <td>{{ supplier.supplier_id }}</td>
                    <td>{{ supplier.supplier_name }}</td>
                    <td>{{ supplier.supplier_addr }}</td>
                    <td>{{ supplier.supplier_email }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Example supplier data from Flask
        var suppliers = JSON.parse('{{ data | tojson | safe }}');

        // Display supplier data in the table
        var supplierTable = document.querySelector('tbody');
        suppliers.forEach(function(supplier) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${supplier.supplier_id}</td>
                <td>${supplier.supplier_name}</td>
                <td>${supplier.supplier_addr}</td>
                <td>${supplier.supplier_email}</td>
            `;
            supplierTable.appendChild(row);
        });
    </script>
</body>
</html>
